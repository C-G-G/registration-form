<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Contact form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>

  <section class="contact max-length">
    <div class="island-1-2">
      <h1 class="pad-t">Want to go to Mars?</h1>
      <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
      <form class="push-0" method="POST" action="https://formspree.io/f/mzbykkon">
        <fieldset class="grid">
          <legend class="unit giga italic">Personal details</legend>
          <div class="unit unit-xs-1 unit-l-1-2 push pad-t">
            <label for="name">Name</label>
            <input id="name" name="name" required>
          </div>
          <div class="unit unit-xs-1 unit-l-1-2 push">
            <label for="age">Age</label>
            <input id="age" name="age" required>
          </div>
          <div class="unit unit-xs-1 unit-l-1-2 push">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="me@me.com" required>
          </div>
          <div class="unit unit-xs-1 unit-l-1-2 push">
            <label for="subject">Physical fitness</label>
            <select id="subject" name="_subject">
              <option>Super-human</option>
              <option>Fit as a fiddle</option>
              <option>Not terribly strong</option>
              <option>A little couch-potato-y</option>
            </select>
          </div>
          <div class="unit unit-xs-1 push">
            <label for="address">Address</label>
            <textarea name="address" id="address" required></textarea>
          </div>
        </fieldset>
        <fieldset class="grid">
          <legend class="unit giga italic">Mission statement</legend>
          <div class="unit unit-xs-1 push pad-t">
            <label for="details">Why do you want to go to Mars?</label>
            <textarea name="message" id="details" required></textarea>
          </div>
        </fieldset>
        <div class="unit pad-b">
          <button class="btn" type="submit">Register for the trip!</button>
          <input type="hidden" name="subject" value="Request to join the mission">
        </div>
      </form>
    </div>
  </section>
</body>
</html>
